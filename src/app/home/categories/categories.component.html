<div class="category-container">
  <div class="category-button-container">
    <button mat-raised-button (click)="openDialog()">
      Add category
    </button>
  </div>
  <!-- (click)="addData()" -->

  <table mat-table [dataSource]="categories" class="mat-elevation-z8 category-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 33%;">ID</th>
      <td mat-cell *matCellDef="let element" style="width: 33%;">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width: 57%;">Name</th>
      <td mat-cell *matCellDef="let element" style="width: 57%;">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
